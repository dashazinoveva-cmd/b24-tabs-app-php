<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM Tab</title>
  <script src="//api.bitrix24.com/api/v1/"></script>
  <style>
    html,body{height:100%;margin:0}
    iframe{width:100%;height:100%;border:0}
    .empty{padding:16px;font-family:system-ui}
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    // tab_id приходит в querystring /crm-tab?tab_id=123
    const params = new URLSearchParams(location.search);
    window.APP_CONTEXT = { mode: "crm-tab", tabId: params.get("tab_id") };
  </script>

  <script src="/static/app.js"></script>
</body>
</html>
